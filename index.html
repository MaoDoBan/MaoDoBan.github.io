<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <!--meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    
    <title>Portfólio do Mão do Ban</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/link.css">
    <link rel="stylesheet" href="css/components/botao.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/card-project.css">
  </head>
  <body>
    <header class="header">
      <img id="img_mao" src="assets/img/hand.gif" alt="Imagem animada de uma mão">
      <nav>
        <a class="link link_categoria" href="#skills">Skills</a>
        <a class="link link_categoria" href="#projetos">Projetos</a>
        <a class="link link_categoria" href="">Sobre</a>
        <a class="link link_categoria" href="">Contatos</a>
        <a class="link botao" href="">Currículo</a>
      </nav>
    </header>

    <section class="banner">
      <div class="wrapper">
        <div class="box">
          <h1 class="main-title">Mão do Ban</h1>
          <h2 class="subtitle">Desenvolvedor Web</h2>
        </div>

        <div class="d_botoes">
          <a class="link botao" href="">Currículo</a>
          <a class="link botao" href="">Contatos</a>
        </div>
      </div>
    </section>

    <section class="section" id="skills">
      <h2 class="main-title -second">Skills</h2>

      <div class="wrapper-skill">
        <article class="skill">
          <img class="icon" src="assets/img/icon-html-5.png" alt="HTML icon">
          <div class="right">
            <h3 class="title">HTML</h3>
            <div class="progress-bar">
              <div class="porcentagem-progresso -p60"></div>
            </div>
          </div>
        </article>

        <article class="skill">
          <img class="icon" src="assets/img/icon-css3.png" alt="CSS icon">
          <div class="right">
            <h3 class="title">CSS</h3>
            <div class="progress-bar">
              <div class="porcentagem-progresso -p55"></div>
            </div>
          </div>
        </article>

        <article class="skill">
          <img class="icon" src="assets/img/icon-javascript.png" alt="Javascript icon">
          <div class="right">
            <h3 class="title">JavaScript</h3>
            <div class="progress-bar">
              <div class="porcentagem-progresso -p80"></div>
            </div>
          </div>
        </article>

        <article class="skill">
          <img class="icon" src="assets/img/icon-nodejs.png" alt="Node.js icon">
          <div class="right">
            <h3 class="title">Node.JS</h3>
            <div class="progress-bar">
              <div class="porcentagem-progresso -p75"></div>
            </div>
          </div>
        </article>
      </div>
    </section>
    
    <section class="section" id="projetos">
      <figure class="card-project">
        <img class="logo" src="assets/img/logo-z.png" alt="Logo do Zerver">
      </figure>
      <figure class="card-project -discord">
        <img class="logo" src="assets/img/logo-king.png" alt="Logo do King Bot">
      </figure>
    </section>
  </body>
</html>
